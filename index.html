<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL 2D Simulations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <select id="simulationSelect">
        <option value="aquarium">Aquarium Simulation</option>
        <option value="physics">Elastic Collition Simulation</option>
        <option value="seesaw">Seesaw Simulation</option>
    </select>
    <br>
    <canvas id="glCanvas" width="800" height="600"></canvas>
    <br>
    <div id="aquariumControls" class="control-panel">
        <button id="addFish">Add Fish</button>
        <button id="removeFish">Remove Fish</button>
        <input type="checkbox" id="enablePlayerFish">
        <label for="enablePlayerFish">Enable Player Fish</label>
        <p id="score">Time: 0s</p>
    </div>
    <div id="physicsControls" class="control-panel" style="display: none;">
        <label>Mass 1 (kg): <input type="number" id="mass1" value="1" min="0.1" step="0.1"></label>
        <label>Mass 2 (kg): <input type="number" id="mass2" value="1" min="0.1" step="0.1"></label>
        <button id="startPhysics">Start</button>
        <button id="stopPhysics">Stop</button>
        <button id="resetPhysics">Restart</button>
    </div>
    <div id="seesawControls" class="control-panel" style="display: none;">
        <label for="leftMass">Left Mass: </label>
        <input type="number" id="leftMass" value="10" step="0.1">
        <label for="rightMass">Right Mass: </label>
        <input type="number" id="rightMass" value="10" step="0.1">
        <br>
        <label for="leftDistance">Left Distance: </label>
        <input type="number" id="leftDistance" value="100" step="0.1">
        <label for="rightDistance">Right Distance: </label>
        <input type="number" id="rightDistance" value="100" step="0.1">
        <br>
        <button id="startSeesaw">Start</button>
        <button id="resetSeesaw">Reset</button>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
